<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kerst Quiz 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="snow"></div>

  <div class="wrap">
    <div class="card">

      <!-- TOPBAR -->
      <header class="topbar">
        <div class="brand">
          <div class="logo">ðŸŽ„</div>
          <div>
            <h1>Kerst Quiz</h1>
            <p>Familie 2026</p>
          </div>
        </div>

        <div class="stats" id="statsBar">
          <span>Vraag <b id="statQ">â€”</b></span>
          <span>Goed <b id="statGood">0</b></span>
          <span>Fout <b id="statBad">0</b></span>
          <span><b id="statScore">0%</b></span>
        </div>
      </header>

      <!-- INTRO -->
      <section class="view intro active" id="introView">
        <h2>KERST QUIZ FAMILIE VD VENNE HENDRIKS MEELEN 2026!!!</h2>
        <p>
          Welkom! ðŸŽ…âœ¨<br>
          Je krijgt vragen met (optioneel) een plaatje.<br>
          Kies je antwoord en klik op <b>VOLGENDE</b>.
        </p>
        <button class="btnPrimary" id="startBtn">START DE QUIZ</button>
      </section>

      <!-- QUIZ -->
      <section class="view quiz" id="quizView">
        <div class="grid">
          <div class="panel">
            <div class="qtop">
              <span id="qNr"></span>
              <h3 id="qText"></h3>
            </div>
            <div class="imgwrap" id="imgWrap"></div>
          </div>

          <div class="panel">
            <p class="hint" id="hint"></p>
            <div id="answers"></div>
          </div>
        </div>
      </section>

      <!-- RESULT -->
      <section class="view result" id="resultView">
        <h2>Klaar! ðŸŽ‰</h2>
        <p id="resultSummary"></p>
        <div id="wrongList"></div>
        <button class="btnPrimary" id="restartBtn">OPNIEUW</button>
      </section>

      <!-- FOOTER -->
      <footer class="footer" id="footerBar">
        <button id="prevBtn">VORIGE</button>
        <button id="nextBtn" disabled>VOLGENDE</button>
      </footer>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
