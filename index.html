<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="snow"></div>

  <div class="wrap">
    <div class="card">

      
      <!-- HEADER (alleen start) -->

        <h1 class="title">

      <!-- START / PLAYER SELECT -->
      <section class="view active" id="playerView">
        <div class="familyHero" aria-label="Familiefoto begin">
          <img class="familyPhoto big" src="fam.jpg" alt="Familiefoto" />
        </div>

        <div class="subtitle">Wie ben jij?</div>
        <div class="smallNote">Kies jezelf en start wanneer je klaar bent</div>

        <div class="players" id="players"></div>

        <button class="btnPrimary bigBtn" id="startBtn" disabled>START DE QUIZ</button>

        <div class="smallNote" style="margin-top:14px;">Je krijgt alle tijd, geen haast.</div>
      </section>

      <!-- QUIZ -->
      <section class="view" id="quizView">
        <div class="quizTopRow">
          <div class="youCard" id="youCard">
            <img id="youImg" alt="Jij" />
            <div class="youMeta">
              <div class="youLabel">Jij:</div>
              <div class="youName" id="youName">Speler</div>
            </div>
          </div>

          <div class="stats" id="stats">Vraag 1 / 1</div>
        </div>

        <div class="grid">
          <div class="panel qtop">
            <div id="qNr"></div>
            <div id="qText"></div>
            <div class="imgwrap">
              <img id="qImg" alt="Vraag afbeelding" />
            </div>
          </div>

          <div class="panel">
            <div id="answers"></div>

            <div class="feedback hidden" id="feedback">
              <div class="feedbackHead" id="feedbackHead"></div>
              <div class="feedbackBody" id="feedbackBody"></div>
            </div>

            <div class="quizControls">
              <button class="btnGhost" id="backBtn" disabled>â¬…ï¸ Terug</button>
              <button class="btnPrimary" id="nextBtn" disabled>VOLGENDE</button>
            </div>
          </div>
        </div>
      </section>

      <!-- RESULT / END -->
      <section class="view" id="resultView">
        <div class="xmasHero">
          <img class="xmasPhoto" src="fam.jpg" alt="Kerst foto" />
          <div id="resultSummary" class="subtitle" style="margin:10px 0 0;"></div>
        </div>

        <div class="shareBox">
          <div style="font-weight:900; font-size:18px;">
            DEEL DE SCORE MET JE MEDESPELERS! WIE HAD ER HET MEESTE GOED!?
          </div>

          <div class="othersEnd" id="othersEnd"></div>

          <div class="familyWrap">
            <img class="familyPhoto" src="fam.jpg" alt="Familiefoto klein" />
          </div>
        </div>

        <div class="diplomaWrap">
          <div class="diplomaCard">
            <div class="diplomaTop">
              <div class="diplomaTitle">ğŸ“ Kerst Quiz 2025 Score Overzicht</div>
              <div class="diplomaMeta" id="diplomaMeta">â€”</div>
            </div>

            <div class="diplomaStats">
              <div class="pill good">âœ… Goed: <b id="dipGood">0</b></div>
              <div class="pill bad">âŒ Fout: <b id="dipBad">0</b></div>
              <div class="pill">ğŸ“Œ Totaal: <b id="dipTotal">0</b></div>
            </div>
            <div class="reviewList" id="reviewList"></div>

            <div class="endControls">
              <button class="btnPrimary" id="restartBtn">ğŸ” Opnieuw</button>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- jsPDF (voor diploma PDF) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
