<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ„ De Grote Kerstquiz ğŸ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="snow"></div>

  <div class="wrap">
    <div class="card">

      <!-- HEADER -->
      <header class="topbar">
        <h1 class="title">
          ğŸ„ De Grote Kerstquiz ğŸ<br>
          <span>Wie weet het meest deze kerst?</span>
        </h1>
      </header>

      <!-- PLAYER SELECT -->
      <section class="view active" id="playerView">
        <h2>Wie ben jij?</h2>
        <p class="subtitle">Kies jezelf en start wanneer je klaar bent</p>

        <div class="players" id="players"></div>

        <button class="btnPrimary bigBtn" id="startBtn" disabled>
          START DE QUIZ
        </button>

        <p class="smallNote"><b>Je krijgt alle tijd, geen haast.</b></p>
      </section>

      <!-- QUIZ -->
      <section class="view" id="quizView">

        <!-- MEDE-SPELERS -->
        <div class="othersBar" id="othersBar"></div>

        <div class="stats">
          Vraag <b id="statQ">â€”</b> |
          Goed <b id="statGood">0</b> |
          Fout <b id="statBad">0</b>
        </div>

        <div class="grid">
          <div class="panel">
            <div class="qtop">
              <span id="qNr"></span>
              <h3 id="qText"></h3>
            </div>
            <div class="imgwrap" id="imgWrap"></div>
          </div>

          <div class="panel">
            <div id="answers"></div>

            <!-- FEEDBACK + UITLEG -->
            <div class="feedback hidden" id="feedbackBox">
              <div class="feedbackHead" id="feedbackHead">â€”</div>
              <div class="feedbackBody" id="feedbackBody"></div>
            </div>

            <div class="quizControls">
              <button class="btnGhost" id="prevBtn" type="button">VORIGE</button>
              <button class="btnPrimary" id="nextBtn" type="button" disabled>VOLGENDE</button>
            </div>

          </div>
        </div>
      </section>

      <!-- RESULT -->
      <section class="view" id="resultView">
        <h2>Klaar! ğŸ‰</h2>
        <p id="resultSummary"></p>

        <button class="btnPrimary bigBtn" onclick="location.reload()">
          NIEUWE SPELER
        </button>
      </section>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
